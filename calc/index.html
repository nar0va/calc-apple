<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="java/index.js"></script>

    <title>Calc</title>
</head>

<body>


    <div class="calculator">
        <input  class="answer" type="text" id="result" disabled>

        <div class="row">
            <input type="button" class="button_gray AC" value="AC" onclick="clr()" />
            <input type="button" class="button_gray pl_mn" value="+/-" />
            <input type="button" class="button_gray percent" value="%" onclick="display('%')" />
            <input type="button" class="button_orange divide" value="รท" onclick="display('/')" />
        </div>

        <div class="row">
            <input type="button" class="button_gray_dark seven" value="7" onclick="display('7')" />
            <input type="button" class="button_gray_dark eight" value="8" onclick="display('8')"  />
            <input type="button" class="button_gray_dark nine" value="9" onclick="display('9')" />
            <input type="button" class="button_orange multiply" value="ร" onclick="display('*')" />
        </div>

        <div class="row">
            <input type="button" class="button_gray_dark four" value="4" onclick="display('4')"/>
            <input type="button" class="button_gray_dark fife" value="5" onclick="display('5')"/>
            <input type="button" class="button_gray_dark six" value="6" onclick="display('6')" />
            <input type="button" class="button_orange minus" value="-" onclick="display('-')"/>
        </div>

        <div class="row">
            <input type="button" class="button_gray_dark one" value="1" onclick="display('1')" />
            <input type="button" class="button_gray_dark two" value="2" onclick="display('2')"/>
            <input type="button" class="button_gray_dark three" value="3" onclick="display('3')"/>
            <input type="button" class="button_orange plus" value="+" onclick="display('+')" />
        </div>

        <div class="row">
            <input type="button" class="button_gray_dark zero" value="0" onclick="display('0')"  />
            <input type="button" class="button_gray_dark comma" value="," onclick="display(',')"  />
            <input type="button" class="button_orange equals" value="=" onclick="solve()"/>
        </div>

    </div>


</body>

</html>
